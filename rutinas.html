<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas de Ejercicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="rutinas.html">Rutinas de Ejercicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <header>
        <h1>Rutinas de Ejercicio</h1>
        <p>Selecciona tu objetivo para comenzar con la rutina ideal para ti.</p>
    </header>

    <main>
        <!-- Aquí agregamos las opciones de rutinas -->
        <section>
            <h2>Elige tu objetivo:</h2>
            <button onclick="mostrarRutinas('bajarPeso')">Bajar de Peso</button>
            <button onclick="mostrarRutinas('subirMusculo')">Ganar Músculo</button>
            <button onclick="mostrarRutinas('perderGrasa')">Perder Grasa sin Bajar de Peso</button>
            <button onclick="mostrarRutinas('home')">Rutina en Casa</button>
        </section>

        <section id="rutinasSeleccionadas"></section>
    </main>

    </footer>

    <script>
        function mostrarRutinas(tipo) {
            const rutinas = {
                bajarPeso: "Rutinas para bajar de peso: Correr, HIIT, Cardio.",
                subirMusculo: "Rutinas para ganar músculo: Levantamiento de pesas, entrenamiento con bandas.",
                perderGrasa: "Rutinas para perder grasa sin bajar de peso: Ejercicio aeróbico moderado, yoga.",
                home: "Rutinas en casa: Flexiones, abdominales, sentadillas, estiramientos."
            };

            document.getElementById('rutinasSeleccionadas').innerText = rutinas[tipo];
        }
    </script>
</body>
</html>
