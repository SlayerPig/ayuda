<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas de Ejercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Playlist para sentirte feliz</h1>
        <nav>
            <ul>
                <a href="index.html">Inicio</a>
                <a href="rutinas.html">Rutinas</a>
                <a href="contacto.html">Contacto</a>
                <a href="informacion.html">Informacion</a>
            </ul>
        </nav>
    </header>
    <h2>Selecciona un día para ver la rutina:</h2>
    
    <select id="diaSeleccionado" onchange="mostrarRutina()">
        <option value="">-- Selecciona un día --</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
    </select>

    <div id="rutina"></div>

    <script>
        function mostrarRutina() {
            let rutinas = {
                lunes: "💪 Piernas y Glúteos: Sentadillas, Peso muerto, Estocadas.",
                martes: "🏋️‍♂️ Pecho y Tríceps: Press de banca, Fondos, Flexiones.",
                miercoles: "🚴 Cardio y Core: Correr, Saltos, Abdominales.",
                jueves: "🏋️ Espalda y Bíceps: Dominadas, Remo con barra, Curl de bíceps.",
                viernes: "🔥 HIIT: Burpees, Saltos, Mountain climbers.",
                sabado: "🏃 Resistencia: Correr, Natación, Saltos con cuerda.",
                domingo: "🧘 Descanso activo: Estiramientos, Yoga, Movilidad."
            };

            let dia = document.getElementById("diaSeleccionado").value;
            let rutinaDiv = document.getElementById("rutina");

            if (dia) {
                rutinaDiv.innerHTML = `<h3>Rutina para ${dia.charAt(0).toUpperCase() + dia.slice(1)}</h3><p>${rutinas[dia]}</p>`;
            } else {
                rutinaDiv.innerHTML = "";
            }
        }
    </script>
</body>
</html>
